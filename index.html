<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/style1.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
               

            </div>
            <div id="formulario">
                <h1>login</h1>
                <p>Seja Bem Vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configuraçoes no seu ambiente</p>

            </div>
            <form action="login.php" method="post" autocomplete="on">
                <div class="campo">
                    <span class="material-symbols-outlined">
                        person
                        </span>
                    <input type="email" name="usu" id="usu1" placeholder="seu email" autocomplete="email" required max="30" class="email">
                    <label for="usu1">Email:</label>
                </div>
                <div class="campo">
                    <span class="material-symbols-outlined">
                        vpn_key
                        </span>
                    <input type="password" name="senha" id="isenha" placeholder="sua senha" autocomplete="current-password" required minlength="8" maxlength="20" class="senha">
                    <label for="isenha">Senha:</label>
                </div>
                <input type="submit" value="Entrar">
                <a href="esqueci.html" class="botao" required>
                    esqueci a senha
                    <i class="material-icons"></i>
                </a>


            </form>

        </section>
    </main>
    
</body>
</html>
